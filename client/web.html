<head>
    <title>Web Quick Reference</title>
</head>

<body>
    {{> nav}}
    <div class="container-fluid">
      <div class="row-space">
        {{#isolate}} {{renderPage}} {{/isolate}}
      </div><!--/space-->

        {{> foot}}
    </div><!--/.fluid-container-->
</body>

<template name="blank">
loading...
</template>

<template name="qr">
          <div class="row-fluid">
              {{> sidebar}}
              {{> data}}
          </div><!--/row-->
</template>

<template name="nav">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Web QR</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              {{loginButtons}}
            </p>
            <ul class="nav">
                {{#each tables}}
                    {{> sections}}
                {{/each}}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
</template>

<template name="sections">
            <li class="{{selected}}"><a href="/{{table}}">{{name}}</a></li>
</template>

<template name="sidebar">
        <div class="span2">
            <div id="sidebar" class="well sidebar-nav">
                <ul class="nav nav-list">
                    {{#each labels}}
                        {{> label}}
                    {{/each}}
                </ul>
            </div><!--/.well -->
            {{#if hover}}
                {{> example}}
            {{/if}}
        </div><!--/span-->
</template>

<template name="label">
<li class="{{selected}}"><a href="/{{ table }}/{{ name }}">{{label}}</a></li>
</template>

<template name="data">
        <div class="span10">
          <div class="row-fluid">
            <div class="span12">
              <table class="table table-striped table-bordered table-hover table-condensed">
                  <caption>{{label}} :</caption>
                <thead>
                  <tr>
                    {{#each data_heads}}
                        {{> data_head}}
                    {{/each}}
                  </tr>
                <thead>
                <tbody>
                    {{#each values}}
                        {{> value}}
                    {{/each}}
                </tbody>
              </table>
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
</template>

<template name="data_head">
    <th>{{label}}</th>
</template>

<template name="value">
<tr>
    {{#each value_cols}}
        {{> col}}
    {{/each}}
<tr>
</template>

<template name="col">
    <td>{{{this}}}</td>
</template>

<template name="example">
<div id="example" class="well" style="pos-ition: fixed; wi-dth: 14.5299%">
        <b>Example</b><br/>
        {{{ examples }}}
    </div>
</template>

<template name="foot">
      <footer>
          <hr>
          <p>&copy; Ivan Wills 2013 {{ currentPage }}</p>
      </footer>
</template>
